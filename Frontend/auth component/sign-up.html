<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="./auth.js"></script>
	</head>
	<body class="flex items-center justify-center min-h-screen bg-gray-50">
		<div
			id="message-box"
			class="fixed top-5 right-5 px-4 py-2 rounded shadow-md text-white opacity-0 transition-opacity duration-500"
		></div>

		<div class="w-full max-w-xs p-6 bg-white shadow-md rounded-md">
			<h2 class="text-center text-xl font-semibold mb-6">Sign-up Uchanuke</h2>

			<form id="signup-form">
				<!-- Username Field -->
				<label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
				<input
					type="text"
					id="username"
					name="username"
					required
					class="w-full px-3 py-2 mt-1 bg-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-[#006B1A]"
				/>

				<!-- Email Field -->
				<label for="email" class="block mt-4 text-sm font-medium text-gray-700">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					required
					class="w-full px-3 py-2 mt-1 bg-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-[#006B1A]"
				/>

				<!-- Password Field -->
				<label for="password" class="block mt-4 text-sm font-medium text-gray-700">Password:</label>
				<input
					type="password"
					id="password"
					name="password"
					required
					class="w-full px-3 py-2 mt-1 bg-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-[#006B1A]"
				/>

				<!-- Signup Button -->
				<button
					type="submit"
					class="w-full mt-6 py-2 bg-[#006B1A] text-white font-semibold rounded-md hover:bg-green-800"
				>
					SIGNUP
				</button>
			</form>
			<!-- Login Link -->
			<a href="./login.html">
				<p class="mt-4 text-center text-gray-400 text-sm hover:underline cursor-pointer">PROCEED TO LOGIN</p>
			</a>
		</div>
	</body>
</html>
