<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Page - Create Poll</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="./create poll.js"></script>
		<script defer src="../session.js"></script>
	</head>
	<body class="flex bg-gray-100">
		<!-- Sidebar -->
		<aside class="w-64 bg-black text-white min-h-screen flex flex-col">
			<!-- Profile -->
			<div class="flex items-center gap-3 p-4 border-b border-gray-600">
				<div>
					<h3 id="user-role" class="text-sm font-semibold">Mgenge 2true</h3>
					<p id="user-email" class="text-xs text-gray-400">mgenge2true@gmail.com</p>
				</div>
			</div>

			<!-- Navigation Links -->
			<nav class="flex-1 mt-4">
				<a
					href="../admin dashboard component/admin dashboard.html"
					class="flex items-center gap-2 p-3 hover:bg-gray-800"
				>
					<span>📊</span> Dashboard
				</a>
				<a href="./create poll.html" class="flex items-center gap-2 p-3 hover:bg-gray-800">
					<span>📝</span> Create Poll
				</a>
				<a href="../sikika component/sikika.html" class="flex items-center gap-2 p-3 hover:bg-gray-800">
					<span>💬</span> Sikika
				</a>
				<a
					href="../reported incidents component/reported incidents.html"
					class="flex items-center gap-2 p-3 hover:bg-gray-800"
				>
					<span>⚠️</span> Reported Incidents
				</a>
				<a
					href="../admin active polls component/active polls.html"
					class="flex items-center gap-2 p-3 hover:bg-gray-800"
				>
					<span>📌</span> Active Polls
				</a>
				<a href="../documents component/documents.html" class="flex items-center gap-2 p-3 hover:bg-gray-800">
					<span>📄</span> Documents
				</a>
			</nav>

			<!-- Logout -->
			<div class="p-4">
				<button
					id="logout-btn"
					class="nav-link flex items-center p-2 w-full text-left text-[#A70808] hover:bg-gray-700"
				>
					⏻ Logout
				</button>
			</div>
		</aside>

		<!-- Main Content -->
		<main class="flex-1 p-8">
			<h1>Admin Create Poll</h1>
			<div class="max-w-2xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-md">
				<h2 class="text-xl font-bold mb-4">Create a Poll</h2>
				<form id="pollForm" class="flex space-x-2">
					<input
						id="pollQuestion"
						type="text"
						placeholder="Enter poll question"
						class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
					/>
					<button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
						Create
					</button>
				</form>
			</div>

			<!-- Poll List -->
			<div class="max-w-2xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-md">
				<h2 class="text-xl font-bold mb-4">Polls</h2>
				<ul id="pollList" class="space-y-3"></ul>
			</div>

			<!-- Modal for Adding Options -->
			<div
				id="optionModal"
				class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center"
			>
				<div class="bg-white p-6 rounded-md shadow-lg w-96">
					<h3 class="text-lg font-bold mb-4">Add Options</h3>
					<form id="optionForm" class="flex space-x-2">
						<input
							id="optionText"
							type="text"
							placeholder="Enter option"
							class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
						/>
						<button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
							Add
						</button>
					</form>
					<ul id="optionsList" class="mt-4 space-y-2"></ul>
					<button id="closeModal" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
						Close
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
