<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Dashboard</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="./chatbot.js"></script>
		<script defer src="../session.js"></script>
	</head>
	<body class="flex bg-gray-100 h-screen">
		<!-- Sidebar -->
		<aside class="w-64 bg-[#1A1A1A] text-white h-full flex flex-col">
			<!-- Profile Section -->
			<div class="p-4 bg-gray-700 flex flex-col items-center text-center">
				<h3 id="user-role" class="text-lg font-semibold"></h3>
				<p id="user-email" class="text-sm text-gray-300"></p>
			</div>

			<!-- Nav Links -->
			<nav class="flex-1 p-4">
				<h2 class="text-[#006B1A] text-xl font-bold mb-4">Chanua<span class="text-[#A70808]">Raiya</span></h2>
				<ul>
					<li>
						<a href="../dashboard component/dashboard.html">
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								📊 Dashboard
							</button>
						</a>
					</li>
					<a href="../incidents component/incidents.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								📁 Incidents
							</button>
						</li>
					</a>
					<a href="../report incidents component/report incidents.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								✏️ Report Incident
							</button>
						</li>
					</a>
					<a href="../sikika component/sikika.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								📢 Sikika
							</button>
						</li>
					</a>
					<a href="../active polls component/active polls.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								🏷 Active Polls
							</button>
						</li>
					</a>
					<a href="../documents component/documents.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								📄 Documents
							</button>
						</li>
					</a>
				</ul>
			</nav>

			<!-- Bottom Links -->
			<div class="p-4">
				<a href="../chatbot component/chatbot.html">
					<button class="nav-link flex items-center p-2 w-full text-left text-[#006B1A] hover:bg-gray-700">
						🗣 Bonga na Kimenyi
					</button>
				</a>
				<button
					id="logout-btn"
					class="nav-link flex items-center p-2 w-full text-left text-[#A70808] hover:bg-gray-700"
				>
					⏻ Logout
				</button>
			</div>
		</aside>

		<!-- Main Content Area -->
		<main class="flex-1 p-6 bg-white flex flex-col justify-between h-full" id="content">
			<!-- Chat Messages -->
			<div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
				<!-- Bot's Initial Message -->
				<div class="bot-message bg-gray-200 p-3 rounded-lg w-fit">
					📄 Upload the downloaded document and I will summarize it for you.
				</div>
			</div>

			<!-- File Upload Section -->
			<div class="p-4 bg-gray-100 flex items-center space-x-2">
				<input type="file" id="fileInput" class="border rounded p-2 flex-1" accept=".pdf,.doc,.docx" />
				<button id="sendButton" class="bg-[#006B1A] text-white px-4 py-2 rounded hover:bg-green-700">
					Send
				</button>
			</div>
		</main>
	</body>
</html>
