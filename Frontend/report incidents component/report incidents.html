<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Dashboard</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="./report incidents.js"></script>
		<script defer src="../session.js"></script>
	</head>
	<body class="flex bg-gray-100 h-screen">
		<!-- Sidebar -->
		<aside class="w-64 bg-[#1A1A1A] text-white h-full flex flex-col">
			<!-- Profile Section -->
			<div class="p-4 bg-gray-700 flex flex-col items-center text-center">
				<h3 id="user-role" class="text-lg font-semibold"></h3>
				<p id="user-email" class="text-sm text-gray-300"></p>
			</div>

			<!-- Nav Links -->
			<nav class="flex-1 p-4">
				<h2 class="text-[#006B1A] text-xl font-bold mb-4">Chanua<span class="text-[#A70808]">Raiya</span></h2>
				<ul>
					<li>
						<a href="../dashboard component/dashboard.html">
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								📊 Dashboard
							</button>
						</a>
					</li>
					<a href="../incidents component/incidents.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								📁 Incidents
							</button>
						</li>
					</a>
					<a href="../report incidents component/report incidents.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								✏️ Report Incident
							</button>
						</li>
					</a>
					<a href="../sikika component/sikika.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								📢 Sikika
							</button>
						</li>
					</a>
					<a href="../active polls component/active polls.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								🏷 Active Polls
							</button>
						</li>
					</a>
					<a href="../documents component/documents.html">
						<li>
							<button class="nav-link flex items-center p-2 w-full text-left hover:bg-gray-700">
								📄 Documents
							</button>
						</li>
					</a>
				</ul>
			</nav>

			<!-- Bottom Links -->
			<div class="p-4">
				<a href="../chatbot component/chatbot.html">
					<button class="nav-link flex items-center p-2 w-full text-left text-[#006B1A] hover:bg-gray-700">
						🗣 Bonga na Kimenyi
					</button>
				</a>
				<button
					id="logout-btn"
					class="nav-link flex items-center p-2 w-full text-left text-[#A70808] hover:bg-gray-700"
				>
					⏻ Logout
				</button>
			</div>
		</aside>

		<!-- Main Content Area -->
		<main class="flex-1 p-6 bg-white m-45" id="content">
			<h1 class="text-2xl font-bold">Welcome to the report incidents</h1>
			<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
				<!-- Title Section -->
				<div class="flex items-center mb-4">
					<div class="w-2 h-6 bg-[#006B1A] rounded-full mr-3"></div>

					<h2 class="text-lg font-semibold">Report Incident</h2>
				</div>

				<form id="incident-form" class="space-y-4">
					<!-- Description -->
					<div>
						<label for="incident-description" class="block font-medium">Description</label>
						<textarea
							id="incident-description"
							class="w-full p-2 border rounded focus:ring-[#006B1A] focus:border-[#006B1A]"
							placeholder="Describe the incident"
							required
						></textarea>
					</div>
					<!-- Incident Location -->
					<div>
						<label for="incident-location" class="block font-medium">Location</label>
						<input
							type="text"
							id="incident-location"
							class="w-full p-2 border rounded focus:ring-[#006B1A] focus:border-[#006B1A]"
							placeholder="Enter incident Location"
							required
						/>
					</div>
					<!-- Media Upload -->
					<div>
						<label for="incident-media" class="block font-medium">Upload Media</label>
						<input type="file" id="incident-media" class="w-full border p-2 rounded" accept="image/*" />
					</div>

					<!-- Action Buttons -->
					<div class="flex justify-between mt-4">
						<button
							type="button"
							id="cancel-incident"
							class="bg-[#A70808] text-white px-4 py-2 rounded hover:bg-red-800"
						>
							Cancel
						</button>
						<button
							type="submit"
							id="report-incident"
							class="bg-[#006B1A] text-white px-4 py-2 rounded hover:bg-green-700"
						>
							Report Incident
						</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
